<ion-header>
  <ion-navbar>
    <ion-title>{{'LOGIN PAGE TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding rtl>
  <ion-card *ngIf="!validSecurity">
    <ion-card-header>{{'LOGIN MODAL TITLE' | translate}}</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label fixed>{{'USERNAME' | translate}}</ion-label>
          <ion-input [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>{{'PASSWORD' | translate}}</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <button type="submit" ion-button block>{{'LOGIN' | translate}}</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
