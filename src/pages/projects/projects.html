<ion-header>

  <ion-navbar>
    <ion-title>المشاريع</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding rtl>
   <ion-card *ngIf="!validSecurity">
   <ion-card-header>تسجيل الدخول كمدير</ion-card-header>
   <ion-card-content>
     <ion-item>
      <ion-label fixed>رمز الدخول</ion-label>
      <ion-input type="password" [(ngModel)]="security"></ion-input>
      </ion-item>
        <button ion-button (click)="securityChanged()">الدخول</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="validSecurity">
  <ion-item-divider>
    المشرايع الحالية
  </ion-item-divider>
  	<ion-list>
    	<ion-item *ngFor="let p of projects">
    		{{p.project}}
    		<button ion-button outline item-end icon-left (click)="goto(p)">اذهب</button>
    		<button ion-button outline item-end icon-left (click)="remove(p)">احذف</button>
    	</ion-item>
  	</ion-list>
	<ion-item *ngIf='projects.length === 0'>لا يوجد أي مشروع</ion-item>
  <ion-item-divider>
    مشروع جديد
  </ion-item-divider>
	<ion-item >
	    <ion-label fixed>اسم المشروع</ion-label>
	    <ion-input type="text" [(ngModel)]="new_project"></ion-input>
		<button ion-button outline item-end icon-left (click)="create()">إنشاء</button>
	</ion-item>
  </ion-card>

</ion-content>
