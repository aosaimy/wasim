<button color="secondary" style="direction: rtl" ion-button *ngFor="let tag of currentTags;" small class="tag" title="{{tag.desc}}" (click)="selectTag(tag)" tabindex="-1">
  <span class='tag-num'>{{tag.fn}}-</span>{{tag.desc}}
</button>

<button small ion-button style="direction: rtl" color="secondary" class="tag" title="Press 0 for more tags" (click)="this.nextTags.emit(true)" tabindex="-1">
  <span class='tag-num'>0</span>{{'MORE' | translate}}
</button>
