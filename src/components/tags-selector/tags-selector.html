<button color="secondary" ion-button *ngFor="let tag of currentTags;" class="tag" title="{{tag.desc}}" (click)="selectTag(tag)" tabindex="-1">
  {{tag.desc}}
  <ion-badge >{{tag.fn}}</ion-badge>
</button>

<button ion-button color="secondary" class="tag" title="Press 0 for more tags" (click)="increaseTagsRow()" tabindex="-1">
  More
  <ion-badge >0</ion-badge>
</button>
